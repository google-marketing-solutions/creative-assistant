fail_fast: true
default_stages: [pre-commit]
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: debug-statements
  - id: double-quote-string-fixer
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    verbose: true
    entry: bash -c 'mypy "$@" || true'
    args: [--ignore-missing-imports]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.10
  hooks:
    - id: ruff
      args: [ --fix, --select, I]
    - id: ruff-format
    - id: ruff-check
- repo: local
  hooks:
  - id: pytest-check
    name: pytest-check
    entry: pytest libs/creative-assistant/tests/unit/
    language: system
    pass_filenames: false
    always_run: true
  - id: pytest-e2e
    stages: [pre-push]
    name: e2e
    entry: pytest -n auto libs/creative-assistant/tests/end_to_end/
    language: system
    pass_filenames: false
    always_run: true
- repo: local
  hooks:

  - id: prettier
    name: prettier
    entry: npx prettier --write  ui/web/src/app/
    language: system
    pass_filenames: false
