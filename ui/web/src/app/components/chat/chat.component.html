<div class="chat-container">
  @if (!isNewChat) {
    <div class="messages-container" #messagesArea>
      @for (me of messages; track me) {
        <message class="message-container" [m]="me"></message>
      }
    </div>
  }
  <div>
    <prompt
      [chatId]="id"
      (messageSent)="addMessage($event)"
      (responseReceived)="addMessage($event)"
      (newChatIdReceived)="setChat($event)"
    ></prompt>
  </div>
</div>
